<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFU Animated Brand Ad</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1a0033;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      width: 1080px;
      height: 1920px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1a0033;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #d8b9ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #d8b9ff;
      animation: floatParticle 10s infinite linear;
    }
    @keyframes floatParticle {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1920px); }
    }
    .orb {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #00ffff, transparent);
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffff;
      animation: floatOrb 8s infinite ease-in-out;
    }
    @keyframes floatOrb {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
    .logo {
      font-size: 60px;
      color: #d8b9ff;
      text-shadow: 0 0 10px #6d28d9;
      animation: glow 1.5s infinite alternate;
      margin-top: 50px;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px #6d28d9; }
      100% { text-shadow: 0 0 20px #6d28d9, 0 0 30px #d8b9ff; }
    }
    .tagline {
      font-size: 40px;
      color: #fff;
      text-shadow: 0 0 10px #00ffff;
      margin-top: 20px;
      animation: slideUp 2s ease-in-out;
    }
    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .services, .benefits {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .service-item, .benefit-item {
      font-size: 30px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      animation: highlight 10s infinite;
    }
    .service-item:nth-child(1) { animation-delay: 0s; }
    .service-item:nth-child(2) { animation-delay: 1s; }
    .service-item:nth-child(3) { animation-delay: 2s; }
    .service-item:nth-child(4) { animation-delay: 3s; }
    .service-item:nth-child(5) { animation-delay: 4s; }
    .service-item:nth-child(6) { animation-delay: 5s; }
    .benefit-item:nth-child(1) { animation-delay: 6s; }
    .benefit-item:nth-child(2) { animation-delay: 7s; }
    .benefit-item:nth-child(3) { animation-delay: 8s; }
    @keyframes highlight {
      0%, 20%, 100% { text-shadow: 0 0 10px #ffd700; }
      10% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
    }
    .cta-button {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 28px;
      color: #fff;
      background: #6d28d9;
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 20px #d8b9ff;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @media (max-width: 1080px) {
      .container {
        width: 100%;
        height: 100vh;
      }
      .logo { font-size: 40px; }
      .tagline { font-size: 28px; }
      .service-item, .benefit-item { font-size: 24px; }
      .cta-button { font-size: 20px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="particle" style="top: 0; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 0; left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 0; left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 0; left: 70%; animation-delay: 6s;"></div>
    <div class="particle" style="top: 0; left: 90%; animation-delay: 8s;"></div>
    <div class="orb" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
    <div class="orb" style="top: 40%; left: 75%; animation-delay: 2s;"></div>
    <div class="orb" style="top: 60%; left: 25%; animation-delay: 4s;"></div>
    <div class="orb" style="top: 80%; left: 85%; animation-delay: 6s;"></div>
    <div class="logo">AFU ‚Äì All For You</div>

      <div class="service-item">üì¢ Social Media Management</div>
      <div class="service-item">‚úçÔ∏è Copywriting</div>
      <div class="service-item">üì± Content Creation</div>
    </div>
    <div class="benefits">
      <div class="benefit-item">‚úÖ All-in-One Service</div>
      <div class="benefit-item">‚úÖ Customized for You</div>
      <div class="benefit-item">‚úÖ Fast, Professional, Affordable</div>
    </div>
    <a href="#" class="cta-button">DM or Email Now!</a>
  </div>
</body>
</html>
